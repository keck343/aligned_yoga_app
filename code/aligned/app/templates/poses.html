{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Choose asanas{% endblock %}


{% block content %}
<div class="poses-page jumbotron jumbotron-fluid">
  <div class= "container" >
    <h4 class="title display-4" align="center">Choose the asana you want to assess</h4>

    <div class="pose-picker row">
      <div class="col text-center">
        <ul>
          <li>
              <a href="/poses/1">
              <img src={{ url_for('static',filename='images/poses/pose1.svg') }}
                    class="d-inline-block align-top"
                    height="200" width="200" />
            </a>
          </li>

          <li>
              <a href="/poses/2">
              <img src={{ url_for('static',filename='images/poses/pose2.svg') }}
                    class="d-inline-block align-top"
                    height="200" width="200"/>
            </a>
          </li>

          <li>
            <a href="/poses/3">
              <img src={{ url_for('static',filename='images/poses/pose3.svg') }}
                    class="d-inline-block align-top"
                    height="200" width="200"/>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <p class="more-to-come display-6" align="center">More asanas to come...</p>
  </div>
</div>
{% endblock %}
