<div class="container">
    <form method="POST" enctype="multipart/form-data"> <!-- post : handle submission -->
        <h2>Enter Your Information Below</h2>
        {{ form.csrf_token }} <!--  render the form's CSRF field like normal. -->
        {{ form.first_name.label }}
        {{ form.last_name.label }}
        {{ form.email.label }}
        <br/>
        {{ form.submit }}
    </form>
</div> <!-- /container -->
